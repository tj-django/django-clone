name: Sync doc assets

on:
  push:
    branches:
      - main

jobs:
  sync-doc-assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Copy doc assets
        run: |
          cp -f README.md docs/README.md
          cp -f CHANGELOG.md docs/CHANGELOG.md
          cp -f *.png docs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3.9.2
        with:
          commit-message: Synced README changes to docs
          committer: github-actions[bot] <github-actions[bot]@users.noreply@github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          branch: chore/update-docs
          base: main
          delete-branch: true
          title: Updated docs
          body: |
            Updated docs
            - Auto-generated by github-actions[bot]
          assignees: jackton1
          reviewers: jackton1
